<div class="container mt-4">
    <h2 class="mb-4">Liste des Produits</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let product of products">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">ID : {{ product.id }}</h6>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">
              <strong>Prix : {{ product.price }}</strong>
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary me-2" [routerLink]="['/edit', product.id]">Modifier</button>
            <button class="btn btn-danger" (click)="handleDeleteProduct(product.id)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
 </div>

<!-- Modale de confirmation de suppression -->
<div class="modal fade" id="deleteModal" aria-hidden="true" aria-labelledby="deleteModalLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmation de suppression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer ce produit ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="handleCancelDelete()">Annuler</button>
        <button type="button" class="btn btn-danger" (click)="handleConfirmDelete()">Supprimer</button>
      </div>
    </div>
  </div>
</div>
